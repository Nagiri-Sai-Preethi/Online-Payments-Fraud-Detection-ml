<!DOCTYPE html>
<html>
<head>
    <title>Online Payments Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .field {
            width: 48%;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 12px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #1f4037;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #14532d;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Online Payments Fraud Detection</h2>
        <p>Enter transaction details to predict fraud risk.</p>

        <form method="POST" action="/predict">
            <div class="row">
                <div class="field">
                    <label>Account / User ID</label>
                    <input type="text" name="account_id" placeholder="e.g. user123" required>
                </div>
                <div class="field">
                    <label>Step (time unit)</label>
                    <input type="number" step="1" name="step" placeholder="e.g. 1" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Type (Encoded) 0–4</label>
                    <input type="number" step="1" name="type_encoded" placeholder="0–4" required>
                </div>
                <div class="field">
                    <label>Amount</label>
                    <input type="number" step="any" name="amount" placeholder="Transaction Amount" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Old Balance Origin</label>
                    <input type="number" step="any" name="oldbalanceOrg" placeholder="Sender balance before" required>
                </div>
                <div class="field">
                    <label>New Balance Origin</label>
                    <input type="number" step="any" name="newbalanceOrig" placeholder="Sender balance after" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Old Balance Destination</label>
                    <input type="number" step="any" name="oldbalanceDest" placeholder="Receiver balance before" required>
                </div>
                <div class="field">
                    <label>New Balance Destination</label>
                    <input type="number" step="any" name="newbalanceDest" placeholder="Receiver balance after" required>
                </div>
            </div>

            <button type="submit">Predict Fraud Status</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}

        <div>
            <a href="/dashboard">View Model Dashboard</a>
            <a href="/account-summary">View Account Risk Summary</a>
        </div>
    </div>

</body>
</html>
